<div [ngClass]="{'normal-movies-container': true}">
    <div class="normal-movies-container__title">
        <div class="normal-movies-container__title__text focusable" (click)="goBack($event)" (keydown)="goBack($event)">
            Popular Movies
        </div>
    </div>
    <!-- search -->


    <div class="normal-movies-container__filters">
        <div class="normal-movies-container__filters__group">
            <app-secondary-button  (btnAction)="changeGenre(28)" text="Action" [checked]="objFilters[28]"></app-secondary-button>
            <app-secondary-button  (btnAction)="changeGenre(35)" text="Comedy" [checked]="objFilters[35]"></app-secondary-button>
            <app-secondary-button  (btnAction)="changeGenre(18)" text="Drama" [checked]="objFilters[18]"></app-secondary-button>
        </div>

        <div [ngClass]="{'normal-movies-container__search__keyboard': true, 'hide-keyboard' : !showKeyboard }">
            <app-keyboard (enterAction)="onSubmit()" [showKeyboard]="showKeyboard"></app-keyboard>
        </div>
        <div class="normal-movies-container__search__content">
            <app-primary-button (btnAction)="handleSearch()" text="Search" [showKeyboard]="showKeyboard"  focusable="true"></app-primary-button>
        </div>
        

    </div>


    <div *ngIf="!notEmpty" class="empty-movies-container__no-results">
        No Results Were Found.
    </div>

    <div class="normal-movies-container__movies">
        <div *ngFor="let movie of displayedMovies" class="normal-movies-container__movies__movie">
                <app-normal-movie-item [movie]="movie"></app-normal-movie-item>
        </div>
    </div>





    <div class="normal-movies-container__pagination">

        <div [ngStyle]="{'margin-right':'1vw'}">
            <app-secondary-button (btnAction)="changePage(-10)" text="Back" focusable="true"></app-secondary-button>
        </div>
        <div>
            <app-secondary-button (btnAction)="changePage(+10)" text="Next" focusable="true"></app-secondary-button>
        </div>
        

    </div>
    

   
</div>
