<div class="top-movie-item focusable" tabIndex="-1" (keydown)="handleKey($event)">

    <div class="top-movie-item__img">    
        <img [ngStyle]="{'opacity':hideImg? 0:1}" class="top-movie-item__img__img" (error)="hideImage()" [src]=image />
        <div class="top-movie-item__img__overlayer">
            <div class="top-movie-item__img__overlayer__info">

                <div class="top-movie-item__img__overlayer__info__text">
                    <div >
                        <h1 class="title">{{ movie.title }}</h1>
                        <div class="top-movie-item__img__overlayer__info__text__extras">


                            <div class="icons-container">
                                <div class="bs-icon-container">
                                    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-star-fill bs-icon" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                    </svg>
                                </div>
                                <div class="icons-container__text">
                                    <small class="info">{{ movie.vote_average }}</small>
                                </div>
                                
               
                            </div>  
                            <div class="icons-container">
                                <div class="bs-icon-container">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-fire bs-icon" viewBox="0 0 16 16">
                                        <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16Zm0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15Z"/>
                                    </svg>
                                </div>
                                <div class="icons-container__text">
                                    <small class="info">{{ movie.popularity }}</small>
                                </div>
                                
                            </div>
                            
                        </div>
                    </div>
                    <div class="top-movie-item__img__overlayer__info__text__overview">
                        <h3 class="overview"> {{ movie.overview }} </h3>
                    </div>
                </div>

                <div class="top-movie-item__img__overlayer__info__more">
                    <div class="top-movie-item__img__overlayer__info__more__rank ">
                       
                        #{{ rank }}
               
                    </div>
                    <div>
                        <app-details-modal id="details-btn" [movie]="movie"></app-details-modal>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
</div>
